      <label>Mobile No.</label>

    <div class="user-box">

      <br>
      <br>
    </div>
    <div class="user-bo">
       <label >Type of loan required</label>
       <br>
       <br>
       <select class="loan" name="loan">
          <option value="">select</option>
          <option value="b">Saab</option>
          <option value="c">Fiat</option>
          <option value="c">Audi</option>
       </select>
      <br>
      <br>
      
    </div>
    <a id="btn" href="#">
      <span></span>
      <span></span>
      <span></span>

      APPLY

</div>

      <div class="firework-10"></div>
      <div class="firework-11"></div>
      <div class="firework-12"></div>
      <div class="firework-13"></div>
      <div class="firework-14"></div>
      <div class="firework-15"></div>
      <div class="title">Congratulations <span class="emoji">&#9989;</span></div>
    </div>  
  </div>
  
   
  

<script type="text/javascript">
  $("#btn").click(function(){
     if($(".name").val() == ""){
      alert("input required");
      return false;
     }
     else if($(".M").val() == ""){
      alert("input required");
      return false;
     }
     else if($(".birthday").val() == ""){
      alert("input required");
      return false;
     }
     else if($(".income").val() == ""){
      alert("input required");
      return false;
     }
     else if($(".loan").val() == ""){
      alert("input required");
      return false;
     }
     $(".bottom").show();
     $(".login-box").hide();
  });
</script>
